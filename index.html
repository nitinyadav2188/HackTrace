<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackTrace ‚Äì Hacker Simulation Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #00ff88, #00b86b);
      color: #000;
      padding: 20px 10px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,128,0.1);
      flex: 1;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 10px;
    }
    .score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 1.1rem;
      padding: 10px 15px;
      background: #0d1117;
      border: 1px solid #2ea043;
      border-radius: 8px;
    }
    .scenario {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.6;
      color: #c9d1d9;
    }
    .choices button {
      display: block;
      background: #2ea043;
      color: #fff;
      border: none;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .choices button:hover {
      background: #238636;
      transform: scale(1.02);
    }
    footer {
      background: #0d1117;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 1px solid #2ea043;
      color: #8b949e;
    }
    @media screen and (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 15px 8px;
      }
      main {
        margin: 15px;
        padding: 20px;
      }
      .score-board {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 1rem;
      }
      .scenario {
        font-size: 1rem;
      }
      .choices button {
        font-size: 0.95rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    üéÆ HackTrace ‚Äì Hacker Simulation Game
  </header>
  <main>
    <div class="score-board">
      <div>üß≠ Level: <span id="level">1</span></div>
      <div>üèÜ Score: <span id="score">0</span></div>
    </div>
    <div id="scenario" class="scenario">Loading...</div>
    <div id="choices" class="choices"></div>
  </main>
  <footer>
    ¬© 2025 HackTrace | Designed for Cybersecurity Learning by Nitin Yadav
  </footer>

  <script>
    const questions = [
      {
        text: "You receive an email from a CEO asking you to reset their password. What do you do?",
        options: [
          { text: "Click the link in the email.", points: -5 },
          { text: "Verify the sender's address first.", points: 10 }
        ]
      },
      {
        text: "You're asked for an admin password over the phone. What do you do?",
        options: [
          { text: "Give the password.", points: -10 },
          { text: "Redirect to official IT channels.", points: 10 }
        ]
      },
      {
        text: "You notice a login form vulnerable to SQL injection. What do you do?",
        options: [
          { text: "Try to exploit it.", points: -5 },
          { text: "Report to the security team.", points: 15 }
        ]
      },
      {
        text: "A USB is found in the office parking lot. What do you do?",
        options: [
          { text: "Plug it into your computer.", points: -10 },
          { text: "Hand it to IT securely.", points: 10 }
        ]
      },
      {
        text: "Your friend asks for your company password. What do you do?",
        options: [
          { text: "Share it, you trust them.", points: -10 },
          { text: "Refuse and report.", points: 10 }
        ]
      }
    ];

    let score = 0;
    let level = 1;
    let currentIndex = 0;

    const scenarioDiv = document.getElementById('scenario');
    const choicesDiv = document.getElementById('choices');
    const scoreSpan = document.getElementById('score');
    const levelSpan = document.getElementById('level');

    function renderQuestion() {
      const question = questions[currentIndex % questions.length];
      scenarioDiv.textContent = question.text;
      choicesDiv.innerHTML = '';
      question.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.text;
        btn.onclick = () => {
          score += option.points;
          level++;
          currentIndex++;
          scoreSpan.textContent = score;
          levelSpan.textContent = level;
          renderQuestion();
        };
        choicesDiv.appendChild(btn);
      });
    }

    renderQuestion();
  </script>
</body>
</html>
